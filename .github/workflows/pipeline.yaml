name: Temperature System CI/CD

on:
  # Uruchom przy push na dowolny branch
  push:

jobs:
  ci-cd-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1. Pobranie repozytorium
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Ustawienie środowiska .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3. Uruchomienie testów jednostkowych
      # Ten krok uruchamia się przy każdym push na dowolny branch
      - name: Run unit tests
        run: dotnet test TemperatureSystem.sln --filter "Category!=Integration" --verbosity normal

      # 4. Uruchomienie testów integracyjnych
      # Ten i kolejne kroki uruchamiają się TYLKO przy push na branch 'main'
      - name: Run integration tests
        if: github.ref == 'refs/heads/main'
        run: dotnet test TemperatureSystem.sln --filter "Category=Integration" --verbosity normal

      # 5. Ustawienie Docker Buildx
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      # 6. Logowanie do Docker Hub
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Budowanie i wysyłanie obrazu Docker
      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./TemperatureSystem/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/temperature-system:latest, ${{ secrets.DOCKERHUB_USERNAME }}/temperature-system:${{ github.sha }}
          platforms: linux/amd64, linux/arm64