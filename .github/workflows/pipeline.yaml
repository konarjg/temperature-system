name: Temperature System CI/CD

on:
  # Trigger on a push to ANY branch
  push:

jobs:
  ci-cd-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3. Run unit tests
      # This step runs on EVERY push to ANY branch
      - name: Run unit tests
        run: dotnet test TemperatureSystem.sln --filter "Category!=Integration" --verbosity normal

      # 4. Run integration tests
      # This step and all subsequent steps now ONLY run on a PUSH to the main branch
      - name: Run integration tests
        if: github.ref == 'refs/heads/main'
        run: dotnet test TemperatureSystem.sln --filter "Category=Integration" --verbosity normal

      # 5. Set up Docker Buildx
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      # 6. Log in to Docker Hub
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build and push the Docker image
      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./TemperatureSystem/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/temperature-system:latest, ${{ secrets.DOCKERHUB_USERNAME }}/temperature-system:${{ github.sha }}
          platforms: linux/amd64, linux/arm64